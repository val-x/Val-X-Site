providers = ["node"]

[variables]
NODE_ENV = "production"
NIXPACKS_NODE_VERSION = "20"
PATH = "$HOME/.bun/bin:$PATH"

[phases.setup]
nixPkgs = ["nodejs_20", "curl", "bash", "coreutils"]

[phases.install]
cmds = ["curl -fsSL https://bun.sh/install | bash", "export PATH=\"$HOME/.bun/bin:$PATH\" && bun install --production=false"]

[phases.build]
cmds = ["export PATH=\"$HOME/.bun/bin:$PATH\" && bun run build"]

[start]
cmd = "node start-server.js"

